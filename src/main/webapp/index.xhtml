<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view locale="#{user.language}" /> 

<h:head>
<title>Facelet Title</title>
</h:head>

<h:body>
<h:form>
    <h:selectOneListbox value="#{user.language}">
<f:selectItem itemValue="en" itemLabel="English" />
<f:selectItem itemValue="es" itemLabel="Español" />
<f:selectItem itemValue="pt" itemLabel="Português" />
</h:selectOneListbox>
<h:commandButton value="#{msgs.config}" />
</h:form>

    <p>#{msgs.hello} from Facelets,#{user.username}!</p>
<p>
<h:outputFormat value="#{msgs.currentTotal}">
<f:param value="#{user.total}" />
</h:outputFormat>
</p>

<p>
<h:outputFormat value="#{msgs.currentScore}">
<f:param value="#{user.score}" />
</h:outputFormat>
</p>

<p>
<h:outputFormat value="#{msgs.currentScore2}">
<f:param value="#{user.score}" />
</h:outputFormat>
</p>
</h:body>

</html>
